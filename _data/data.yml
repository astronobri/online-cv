experiences:
    title: Experiences
    info:
      - role: Software Research Engineer
        time: 2023 - Present
        company: National Rural Electric Cooperative Association
        details: |
          Lead engineer on the design, development, and testing of two cutting-edge DOE-funded software models developed with Python, HTML, and JavaScript. 
          Ensured high-performance cost-benefit analyses for residential and utility-scale adoption of distributed energy resources (DERs) while enhancing 
          community resilience strategies.
          Delivered in-depth weekly reports that captured innovative research methodologies and detailed software progress, significantly contributing to the Open Modeling Framework's repository.
          Authored key deliverables that provided comprehensive research into distributed energy resource programs across the U.S., influencing strategic decision-making and program development.
      - role: Energy Modeling Researcher
        time: 2021 - 2023
        company: Weldon Cooper Center for Public Service 
        details: |
          Implemented and applied the Regional Energy Deployment System (ReEDS) model to assess the impacts of Virginiaâ€™s Clean Economy Act on the regional electricity grid.
          Specialized in regional and national electricity grid modeling, collaborated with economists and policy experts, conducted in-depth analysis of Virginia's clean 
          energy policies, developed and optimized Python code, created data visualizations, and gained extensive cross-disciplinary experience.
      - role: Doctoral Research
        time: 2018 - 2023
        company: University of Virginia
        details: |
          Dissertation entitled "Bridging the gap between black hole accretion disk theory and X-ray spectral observations." 
          Conducted comparative analysis of Monte Carlo post-processed spectra from RMHD simulations of stellar-mass black hole 
          accretion against observational data from NASA and ESA facilities, leading to the development of cutting-edge, 
          physically motivated models that accurately describe black hole accretion phenomena.
          - Python, 
          - Monte Carlo radiation transfer calculations
          - Numerical radiation magnetohyrodynamic simulations
          - Statistical analysis
          - International collaboration
          - Proposal/Grant writing
          - Effective science communication skills
          - Completed 2 first-authored journal publications
    
    - role: Graduate Research Assistant: X-ray Astrophysics Modeling
        time: 2018 - 2021
        company: University of Virginia
        details: |
          Conducted data reduction of NASA RXTE observations of the black hole X-ray binary GRS 1915+105. Analyzed and constrained the black hole spin parameter, 
          resolving discrepancies in previous estimates and contributing to the understanding of its astrophysical implications. Published findings in a peer-reviewed journal.
          Expertise in Python, C++, NASA HEASARC, XSPEC modeling. Achieved a first-authored astrophysical journal publication, engaged in international collaboration, 
          and delivered public talks to audiences with varying levels of expertise.

    - role: Instructor of Record - ASTR 1290 Black Holes course
        time: 2022
        company: University of Virginia
        details: |
          Led an introductory course for non-science majors, guiding students through the paradoxical nature of black holes and evaluating the astronomical evidence supporting their existence.
          Expertise in conveying complex astrophysical concepts, creating and executing assessment plans, incorporating real-time student feedback, and managing course timelines.
    
    - role: REU Intern - Observational X-ray Astrophysics
        time: 2017
        company: University of Wisconsin-Madison
        details: |
          Created an X-ray peak finding algorithm to analyze MAXI (JAXA) data for X-ray dust-scattering light echo signatures. 
          Estimated the occurrence of potential light echoes, contributing to planned and future X-ray missions, and resulting in a journal publication.
          Proficient in Python, professional journal publication, public presentations, and awarded the AAS Astronomy Achievement Award.


    - role: Undergraduate Research Assistant: Atmospheric Physics
        time: 2015 - 2016
        company: University of Louisville
        details: |
          Investigated the momentum and energy budgets of atmospheric tides using the extended Canadian Middle Atmosphere Model (eCMAM30).
          Specialized in atmospheric physics, climate modeling, MATLAB programming, and atmospheric fluid dynamics, with a strong focus on tides and collaborative research.



